<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Student Community</h1>
        </div>
        <div class="cta-buttons">
            
            <a href="signup.html" class="signup-btn">Signup</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="error-message" style="display: none; text-align: center; color: red; margin-top: 10px;">
            Invalid email or password.
        </div>
    </div>
    <div class="extra-options">
        <p><a href="signup.html">Not a member? Sign up</a></p>
        <p><a href="forgot_password.html">Forgot password?</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
