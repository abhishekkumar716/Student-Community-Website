<style>
    /* Banner styles */
.banner-container {
    width: 100%; /* Set width to 100% to make it responsive */
    height: auto;
    overflow: hidden;
    position: relative;
}


.banner-slide {
    display: flex;
    justify-content: center; /* Horizontally center the items */
    align-items: center; /* Vertically center the items */
    transition: transform 0.5s ease-in-out;
}

.banner-item {
    flex: 0 0 100%;
    width: 100%;
    height: auto;
    display: flex;
    justify-content: center; /* Horizontally center the image */
    align-items: center; /* Vertically center the image */
}


/* Navigation dots styles */
.banner-dots {
    text-align: center;
    margin-top: 10px;
}

img {
    max-width: 100%;
    object-fit: fill;  
}
.dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: #bbb;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
}

.dot.active {
    background-color: #333;
}

/* Styles for the post container */
#posts-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Ensure even spacing between columns */
}

/* Styles for each post */
.post {
    width: calc(50% - 20px); /* Set width to half of container width with margin */
    margin-bottom: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    box-sizing: border-box; /* Ensure padding is included in width calculation */
}

/* Apply alternating layout */
.post.alternate {
    margin-left: auto; /* Push alternate posts to the right */
    margin-right: 0; /* Reset right margin for alternate posts */
}

/* Ensure proper spacing between posts */
.post:nth-child(odd) {
    margin-right: 20px; /* Add margin to the right of odd-indexed posts */
}

.post:nth-child(even) {
    margin-left: 20px; /* Add margin to the left of even-indexed posts */
}

/* Styles for post content */
.post p {
    margin-bottom: 10px;
}

/* Styles for post images */
.post-image {
    width: 100%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Styles for post user information */
.post-user {
    font-style: italic;
    color: #888;
}



/* Styling for the slide wrapper to hold all banner items */
.banner-slide {
    display: flex;
    transition: transform 0.5s ease-in-out;
}



/* Media query for devices with a maximum width of 768px (tablets and below) */
@media (max-width: 768px) {
    .banner-item {
        min-width: 100%;
    }
}

/* Media query for devices with a maximum width of 480px (mobile phones and below) */
@media (max-width: 480px) {
    .banner-item {
        min-width: 100%;
    }
}

main {
    padding: 0px;
}
</style>

        function displayBanner() {
            var bannerUrl = localStorage.getItem("indexPageBanner");
            if (bannerUrl) {
                var bannerContainer = document.querySelector(".banner-container");
                bannerContainer.innerHTML = ''; // Clear existing content
                var bannerElement = document.createElement("img");
                bannerElement.src = bannerUrl;
                bannerContainer.appendChild(bannerElement);
            }
        }

        //Function to display both admin and student posts
function displayPosts() {
    var posts = JSON.parse(localStorage.getItem("posts")) || [];
    var postsContainer = document.getElementById("posts-container");
    posts.forEach(function(post, index) {
        displayPost(post, index);
    });
}

// Function to display a post
function displayPost(post, index) {
    var postsContainer = document.getElementById("posts-container");
    var postElement = document.createElement("div");
    postElement.classList.add("post");

    // Add post content (caption)
    var postContentElement = document.createElement("p");
    postContentElement.textContent = post.content;
    postElement.appendChild(postContentElement);

    // Check if the post contains an image
    if (post.image) {
        var postImageElement = document.createElement("img");
        postImageElement.src = post.image;
        postImageElement.classList.add("post-image");
        postElement.appendChild(postImageElement);
    }

    // Add email or username
    var postUserElement = document.createElement("p");
    postUserElement.textContent = "Posted by: " + (post.email || post.username);
    postElement.appendChild(postUserElement);

    // Add the alternate class to every other post
    if (index % 2 === 1) {
        postElement.classList.add("alternate");
    }

    postsContainer.insertBefore(postElement, postsContainer.firstChild);
}
    
        // Banner slide functionality
        let slideIndex = 1; // Start from the first slide
        showSlides(slideIndex); // Show the initial slide
    
        function showSlides(n) {
            let slides = document.querySelectorAll('.banner-item');
            let dots = document.querySelectorAll('.dot');
    
            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
                dots[i].classList.remove('active');
            }
    
            // Check for overflow
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
    
            // Show the selected slide
            slides[slideIndex - 1].style.display = 'block';
            dots[slideIndex - 1].classList.add('active');
        }
    
        // Function to navigate to the next or previous slide
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        // Function to navigate to a specific slide
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    </script>
