<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Student Community</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS styles */
        .registration-message {
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Student Community</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
                    </ul>
    </nav>
<div class="login-container">
    <main>
        <h1>Sports Registration</h1>
        <form action="#" method="POST" class="registration-form" id="registration-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll-no">Roll Number:</label>
                <input type="text" id="roll-no" name="roll-no" required>
            </div>
            <div class="form-group">
                <label for="sport">Select Sport:</label>
                <select id="sport" name="sport" required>
                    <option value="">Select Sport</option>
                    <option value="Football">Football</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Tennis">Tennis</option>
                    <!-- Add more sports as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Experience (years):</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="registration-message" id="registration-message"></div>
    </main>
</div>
    <footer>
        <p>&copy; 2024 Student Community</p>
    </footer>


    <script>
        // Function to handle form submission
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Check if registration limit is reached
            if (isRegistrationOpen()) {
                // Process form submission (e.g., save data)
                // Then display success message
                document.getElementById("registration-message").textContent = "Registration successful!";

                // Increment and store registration count
                var currentRegistrations = localStorage.getItem("registrations") || 0;
                currentRegistrations++;
                localStorage.setItem("registrations", currentRegistrations);

                // Reset form fields
                document.getElementById("registration-form").reset();
            } else {
                // Display error message if registration limit is reached
                document.getElementById("registration-message").textContent = "Registration closed. Limit reached!";
            }
        });

        // Function to simulate registration limit
        function isRegistrationOpen() {
            // Set a limit of 50 registrations (you can change this as needed)
            var registrationLimit = 5;

            // Retrieve current number of registrations from local storage
            var currentRegistrations = localStorage.getItem("registrations") || 0;

            // Check if limit is reached
            if (currentRegistrations < registrationLimit) {
                return true; // Registration is open
            } else {
                return false; // Registration is closed
            }
        }
    </script>

    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
