<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Student Community</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .registration-message {
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Student Community</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <main>
            <h1>Sports Registration</h1>
            <form action="#" method="POST" class="registration-form" id="registration-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="roll-no">Roll Number:</label>
                    <input type="text" id="roll-no" name="roll-no" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="sport">Select Sport:</label>
                    <select id="sport" name="sport" required aria-required="true">
                        <option value="">Select Sport</option>
                        <option value="Football">Football</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Tennis">Tennis</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="registration-message" id="registration-message"></div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Student Community</p>
    </footer>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var rollNo = document.getElementById("roll-no").value;
            var sport = document.getElementById("sport").value;

            var registration = {
                name: name,
                rollNo: rollNo,
                sport: sport
            };

            var registrations = JSON.parse(localStorage.getItem("registrations")) || [];
            registrations.push(registration);
            localStorage.setItem("registrations", JSON.stringify(registrations));

            document.getElementById("registration-message").textContent = "Registration successful!";
            document.getElementById("registration-form").reset();
        });
    </script>
</body>
</html>
