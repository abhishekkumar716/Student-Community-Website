<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Student Community</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        .left-panel {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .left-panel ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .left-panel li {
            margin-bottom: 10px;
        }

        .left-panel li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .left-panel li a:hover {
            background-color: #ddd;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .banner-form {
            margin-bottom: 20px;
        }

        .post {
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .post img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .post-content {
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-actions button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 1000px;
            max-height: 1000px;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Student Community</h1>
        </div>
        <nav>
            <ul>
                <li><span id="username-placeholder"></span></li>
                <div class="cta-buttons">
                    <li><a href="#" onclick="logout()" id="logout-btn">Logout</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="left-panel">
        <h2>Admin Options</h2>
        <ul>
            <li><a href="#" onclick="dashboard()">Dashboard</a></li>
            <li><a href="#" onclick="viewPosts()">View Posts</a></li>
            <li><a href="#" onclick="addEvent()">Add Event</a></li>
            <li><a href="#" onclick="viewRegistrations()">View Registrations</a></li>
            <li><a href="#" onclick="changeBanner()">Change Banner</a></li>
        </ul>
    </div>

    <div class="main-content">
        <main>
            <section id="post-form">
                <h2>Create a Post</h2>
                <textarea id="post-content" placeholder="Write your caption" required></textarea>
                <input type="file" id="post-image" accept="image/*" required>
                <button onclick="createPost()">Post</button>
            </section>

            <section id="posts-container">
                <!-- Posts will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Student Community</p>
    </footer>
      
    <script src="script.js"></script>
    <script>
        function logout() {
            // Redirect the user to the home page
            window.location.href = "index.html";
        }
        
        function dashboard() {
            // Redirect the user to the dashboard from where we can post 
            window.location.href = "admincommunities.html";
        }

    </script>
</body>
</html>
