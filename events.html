        <section>

            </ul>
            
        </section>
    </main>

    <script>
       // Function to display events
function displayEvents() {
    var events = JSON.parse(localStorage.getItem("events")) || [];
    var eventsList = document.getElementById("eventsList");

    eventsList.innerHTML = ""; // Clear existing events

    events.forEach(event => {
        var eventItem = document.createElement("div");
        eventItem.classList.add("event-item");

        // Format the date from ISO format to dd-mm-yyyy
        var date = new Date(event.date);
        var formattedDate = [
            ('0' + date.getDate()).slice(-2), // Add leading zero and slice last two digits
            ('0' + (date.getMonth() + 1)).slice(-2), // Months are 0-based, add leading zero
            date.getFullYear()
        ].join('-');

        eventItem.textContent = `${event.name} - ${formattedDate}`;
        eventsList.appendChild(eventItem);
    });
}

// Call displayEvents function when the page loads
window.onload = displayEvents;

    </script>
