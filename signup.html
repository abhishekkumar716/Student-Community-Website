<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Student Community</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your stylesheet -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>Student Community</h1>
        </div>
        <div class="cta-buttons">
            <a href="login.html" class="login-btn">Login</a>
            
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


    <main class="centered-content">
        <section>
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Re-enter Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" onclick="signup()">Sign Up</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Community</p>
    </footer>

    <script src="script.js"></script> 
    <script>
        // Array to store user data (replace with database storage in production)
        var users = [];

        // Function to handle signup
        function signup() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Check if password matches re-entered password
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please re-enter.");
                return;
            }

            // Create a new user object
            var newUser = {
                username: username,
                email: email,
                password: password
            };

            // Add the new user to the array
            users.push(newUser);

            // Redirect the user to the detail  page after signup
            window.location.href = "detailed_info.html?username=" + encodeURIComponent(username);
        }
    </script>
</body>
</html>
