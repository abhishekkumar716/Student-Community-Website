<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Student Community</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <h1>Student Community</h1>
        </div>
        <nav>
            <ul>
                <li><span id="username-placeholder"></span></li>
                <div class="cta-buttons">
                    <li><a href="#" onclick="logout()" id="logout-btn">Logout</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <main>
            <section id="post-form">
                <h2>Create a Post</h2>
                <textarea id="post-content" placeholder="Write your caption" required></textarea>
                <input type="file" id="post-image" accept="image/*" required>
                <button onclick="createPost()">Post</button>
            </section>
    
            <section id="posts-container">
                <!-- Posts will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Student Community</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function logout() {
            // Redirect the user to the home page
            window.location.href = "index.html";
        }

        function createPost() {
            var content = document.getElementById("post-content").value;
            var image = document.getElementById("post-image").files[0];
            var reader = new FileReader();

            reader.onloadend = function() {
                var posts = JSON.parse(localStorage.getItem("posts")) || [];
                var post = {
                    content: content,
                    image: reader.result,
                    username: "student" // Replace with dynamic student username
                };
                posts.unshift(post);
                localStorage.setItem("posts", JSON.stringify(posts));
                displayPost(post);
            };

            if (image) {
                reader.readAsDataURL(image);
            }
        }
    </script>
</body>
</html>
