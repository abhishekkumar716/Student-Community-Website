    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" id="reset-password-btn">Reset Password</button>
            </div>
        </form>
        <div id="reset-message" style="display: none; text-align: center; margin-top: 20px;">
            Password reset instructions have been sent to your email.
        </div>
        <button id="login-btn" onclick="redirectToLogin()" style="display: none; width: 100%;">Login</button>
    </div>

    <script>
        // Function to redirect to the login page
        function redirectToLogin() {
            window.location.href = "login.html";
        }

        // Function to handle form submission and display reset message
        document.getElementById("reset-password-btn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("reset-message").style.display = "block"; // Display reset message
            document.getElementById("login-btn").style.display = "block"; // Display login button
        });
    </script>
</body>
