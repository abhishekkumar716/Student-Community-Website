<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Student Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Student Community</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><span id="username-placeholder"></span></li> <!-- Placeholder for username -->
            <div class="cta-buttons">
                <li><a href="#" onclick="logout()" id="logout-btn">Logout</a></li> <!-- Logout button -->
            </div>
        </ul>
    </nav>

    <main class="centered-form">
        <section class="form-section">
            <h2>Student Details</h2>
            <form action="#" method="POST" class="details-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="roll-no">Roll Number:</label>
                    <input type="text" id="roll-no" name="roll-no" required>
                </div>
                <div class="form-group">
                    <label for="batch-no">Batch Number:</label>
                    <input type="text" id="batch-no" name="batch-no" required>
                </div>

                <div class="form-group">
                    <label for="reg-no">Registration Number:</label>
                    <input type="text" id="reg-no" name="reg-no" required>
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies:</label>
                    <select id="hobbies" name="hobbies" required>
                        <option value="">Select Hobbies</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Football">Football</option>
                        <option value="Dance">Dance</option>
                        <option value="Singing">Singing</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" onclick="communityTab()">Submit</button> 
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Community</p>
    </footer>

    <script>
        // Retrieve username from URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');

        // Display username in the placeholder element
        document.getElementById("username-placeholder").textContent = "Welcome, " + username + "!";

        // Function to redirect to the communities page upon form submission
        document.querySelector('.details-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            communityTab(); // Redirect to communities page
        });

        // Function to redirect to the communities page
        function communityTab() {
            window.location.href = "communities.html";
        }
    </script>

    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
